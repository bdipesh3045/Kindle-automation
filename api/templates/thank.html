<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .message {
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 80%;
    }
    .success {
        color: #4caf50;
    }
    .failure {
        color: #f44336;
    }
    h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }
    p {
        margin: 0;
        font-size: 18px;
        line-height: 1.5;
        color: #666;
    }
</style>
</head>
<body>

<div class="message" id="message">
    <h2>{{ message }}</h2>
    {% if message == 'Thank you! Data was successfully added.' %}
    <p>Your data has been successfully submitted.</p>
    {% else %}
    <p>There was an error while processing your request. Please try again later.</p>
    {% endif %}
</div>

</body>
</html>
